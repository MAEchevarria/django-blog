{% extends "blog_app/layout.html" %}
{% load static %}

{% block content %}
<h1>{{ category.name }}</h1>

    {% if post %}
    <h2>{{ post.title }}</h2>
    <p> {{ post.description }}</p>
    {% endif %}

<a href="{% url 'get_category' category.id %}">go back</a>
<a href="{% url 'update_post' category.id post.id %}">Edit post</a>
<a href="{% url 'delete_post' category.id post.id %}">Delete post</a>
{% endblock %}
